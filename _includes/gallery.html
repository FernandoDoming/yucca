<div id="gallery" class="section">
  <h3>Gallery</h3>
  <div class="gallery">
    <div class="row">
      {% for img in site.gallery %}
        <figure class="">
          <img src="{{ img.src }}" alt="{{ img.name }}">
          <div class="info">
            <div class="wrapper">
              <div class="title">{{ img.name }}</div>
            </div>
          </div>
        </figure>
      {% endfor %}
    </div>
  </div>
</div>

<script>
$container = $('.gallery .row');
$container.imagesLoaded(function () {
  $container.masonry({
    itemSelector: 'figure'
  });
});
</script>
